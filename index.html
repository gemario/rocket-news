<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket News</title>

    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />

    <!-- ======= CSS ======== -->
    <link rel="stylesheet" href="style.css" />

    <!-- ======= FONTS ======== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section id="section-one">
        <div class="logo">
          <img src="./assets/logo.svg" alt="logo da pagina rocket news" />
        </div>

        <div class="content-text">
          <h1 class="title">Atualize ideias e informações em 5 minutos.</h1>

          <h4 class="caption">
            Tudo que você precisa saber para começar seu dia bem e informado
          </h4>

          <p class="description">
            Noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor.
          </p>

          <p class="description">Perfeito para se preparar para codar ☕</p>
        </div>

        <div class="form">
          <form action="#">
            <label for="e-mail">Insira seu e-mail:</label>
            <div class="border">
              <div class="box-form">
                <input
                  class="custom-email"
                  type="text"
                  placeholder="oi@rocketnews.com"
                />
                <button class="custom-button" type="submit">
                  <svg
                    class="icon-button"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-send"
                  >
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                  </svg>
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="readme">
          <a href="#">
            Deixe-me ler primeiro
            <svg
              class="arrow-right"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-arrow-right"
            >
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </a>
        </div>
      </section>

      <section id="section-two">
        <!-- <img src="./assets/read_news.jpg" alt="imagem de fundo da secunda seção da página, contento um homem com barba branca, casaco bege e relogio preto no pulso, mexendo no notebook."> -->
      </section>
    </main>
  </body>
</html>
